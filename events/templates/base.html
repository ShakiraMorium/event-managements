{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Event Site{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#22d3ee',
              background: '#f9fafb',
              dark: '#1f2937',
            },
          },
        },
        daisyui: {
          themes: ["light", "dark"],
        }
      };
    </script>

    <!-- DaisyUI -->
    <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>

  <body class="bg-background text-gray-800">
    <!-- Navbar -->
    <header class="shadow bg-white sticky top-0 z-50">
      
    </header>

    <!-- Main Content -->
     {% include 'events/partials/navbar.html' %}
    <main class="container max-w-7xl mx-auto px-4 py-10">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-10">
      <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-500">
        {% include 'events/partials/footer.html' %}
        &copy; {{ now|date:"Y" }} EventSite. All rights reserved.
      </div>
    </footer>

    <!-- Scripts -->
    {% block scripts %}{% endblock %}
  </body>
</html>
