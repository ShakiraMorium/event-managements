<div class="card bg-white shadow-md rounded-xl overflow-hidden">
  {% if event.image %}
    <img src="{{ event.image.url }}" alt="{{ event.title }}" class="h-48 w-full object-cover">
  {% endif %}
  <div class="p-4">
    <h2 class="text-xl font-semibold mb-1">{{ event.title }}</h2>
    <p class="text-gray-600 text-sm mb-2">{{ event.description|truncatechars:100 }}</p>
    <p class="text-gray-500 text-sm"> {{ event.date }}</p>
  </div>
</div>
