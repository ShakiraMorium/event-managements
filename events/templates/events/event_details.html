{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto my-10 p-6 bg-white shadow rounded-xl">
  <h1 class="text-3xl font-bold mb-4">{{ event.title }}</h1>
  <p class="text-gray-600 mb-2"> {{ event.date|date:"j F Y" }}</p>

  {% if event.image %}
    <img src="{{ event.image.url }}" alt="{{ event.title }}"
         class="w-full h-64 object-cover rounded-xl mb-4">
  {% endif %}

  <p class="prose">{{ event.description|linebreaks }}</p>
</div>
{% endblock %}
