{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto mt-16 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-4">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-full mt-2">Sign Up</button>
    </form>
  </div>
{% endblock %}
